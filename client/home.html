<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navigation-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #ffffff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .logo-container img {
            height: 50px;
        }

        .navigation-container ul {
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .navigation-container li {
            cursor: pointer;
            color: black;
        }
        .navigation-container li:hover {
            border-bottom: 1px solid#FF6200;
            color: #FF6200;
        }

        .account-content-wrapper {
            width: 60%;
            height: fit-content;
            margin: 0 auto;
            padding-top: 4rem;
        }

        .account-details-card, .upcoming-bookings-card {
            border: 1px solid #d3d3d3;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .account-details-card h2, .upcoming-bookings-card h2 {
            width: 100%;
            height: fit-content;
            text-align: center;
            color:#FF6200;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .account-details-card label, .upcoming-bookings-card label {
            color: #FF6200;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <article class="navigation-bar">
        <div class="logo-container">
            <img src="./images/Rental Car Logo - Made with PosterMyWall.jpg" alt="Rental Car Logo">
        </div>
        <nav class="navigation-container" style="height: 100%;">
            <ul>
                <li onclick="redirect('./home.html')">Home</li>
                <li onclick="redirect('./reservation.html')">Make Reservation</li>
                <li onclick="redirect('./account.html')">Account</li>
                <li onclick="redirect('./index.html')" style="background: #FF6200; padding: 5px 10px; border-radius: 6px; color: white;">Log Out</li>
            </ul>
        </nav>
    </article>

    <article class="account-content-wrapper">
        <!-- Account details and bookings will be loaded here -->
    </article>
    
    <script>
        // Redirect to the specified path
        function redirect(path) {
            window.location.href = path;
        }
    
        async function getAccount() {
            const user = JSON.parse(sessionStorage.getItem('user'));
            if (!user) {
                alert('User not logged in');
                window.location.href = './index.html';
                return;
            }
    
            const userId = user.UserId;
            try {
                const response = await fetch(`http://localhost:5001/account/${userId}`);
                const accountDetails = await response.json();
                if (response.status === 200) {
                    loadAccountDetails(accountDetails);
                    getUpcomingBookings(userId);
                } else {
                    alert(accountDetails.Message);
                }
            } catch (error) {
                console.error('Error fetching account details:', error);
                alert('An error occurred while fetching account details');
            }
        }
    
        function loadAccountDetails(accountDetails) {
            const wrapper = document.querySelector('.account-content-wrapper');
            wrapper.innerHTML = ""; // Clear previous content
    
            const accountCard = document.createElement('div');
            accountCard.className = 'account-details-card';
            accountCard.innerHTML = `
                <h2>Account Details</h2>
                <p><strong style='color: #FF6200;'>First Name:</strong> ${accountDetails.FirstName}</p>
                <p><strong style='color: #FF6200;'>Last Name:</strong> ${accountDetails.LastName}</p>
                <p><strong style='color: #FF6200;'>Email:</strong> ${accountDetails.Email}</p>
                <p><strong style='color: #FF6200;'>Membership Tier:</strong> ${accountDetails.MembershipTier}</p>
                <button type="button" class="btn btn-primary" onclick="editAccount(${accountDetails.UserId}, '${accountDetails.FirstName}', '${accountDetails.LastName}', '${accountDetails.Email}')">Edit Account</button>
            `;
            wrapper.appendChild(accountCard);
        }

        async function getUpcomingBookings(userId) {
            try {
                const response = await fetch(`http://localhost:5002/bookings/upcoming/${userId}`);
                const bookings = await response.json();
                const wrapper = document.querySelector('.account-content-wrapper');

                const bookingsCard = document.createElement('div');
                bookingsCard.className = 'upcoming-bookings-card';
                bookingsCard.innerHTML = `<h2>Upcoming Vehicle Bookings</h2>`;

                if (bookings.length > 0) {
                    bookings.forEach(booking => {
                        const bookingDetails = document.createElement('p');
                        bookingDetails.innerHTML = `
                            <strong>Vehicle:</strong> ${booking.Vehicle}<br>
                            <strong>Start Date:</strong> ${booking.StartDate}<br>
                            <strong>End Date:</strong> ${booking.EndDate}<br>
                            <strong>Location:</strong> ${booking.Location}<br>
                        `;
                        bookingsCard.appendChild(bookingDetails);
                        bookingsCard.appendChild(document.createElement('hr'));
                    });
                } else {
                    bookingsCard.innerHTML += '<p>No upcoming bookings.</p>';
                }

                wrapper.appendChild(bookingsCard);
            } catch (error) {
                console.error('Error fetching bookings:', error);
                alert('An error occurred while fetching bookings');
            }
        }
    
        // Call getAccount function when the page loads
        document.addEventListener('DOMContentLoaded', getAccount);
    </script>
</body>
</html>
