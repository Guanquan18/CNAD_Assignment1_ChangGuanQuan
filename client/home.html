<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navigation-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #ffffff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .logo-container img {
            height: 50px;
        }

        .navigation-container ul {
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .navigation-container li {
            cursor: pointer;
            color: black;
        }
        .navigation-container li:hover {
            border-bottom: 1px solid#FF6200;
            color: #FF6200;
        }

        .home-content-wrapper {
            width: 100%;
            height: fit-content;
            margin: auto 2rem;
            padding-top: 4rem;
        }

        .appointment-card {
            border: 1px solid #d3d3d3;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <article class="navigation-bar">
        <div class="logo-container">
            <img src="./images/Rental Car Logo - Made with PosterMyWall.jpg" alt="Rental Car Logo">
        </div>
        <nav class="navigation-container" style="height: 100%;">
            <ul>
                <li onclick="redirect('./home.html')">Home</li>
                <li onclick="redirect('./reservation.html')">Reservation</li>
                <li onclick="redirect('./account.html')">Account</li>
            </ul>
        </nav>
    </article>

    <article class="home-content-wrapper">
        <!-- Upcoming vehicle rental appointments will be loaded here -->
    </article>

    <script>
        // Redirect to the specified path
        function redirect(path) {
            window.location.href = path;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const user = JSON.parse(sessionStorage.getItem('user'));
            if (!user) {
                alert('User not logged in');
                window.location.href = './index.html';
                return;
            }

            const userId = user.id;
            try {
                const response = await fetch(`http://localhost:5000/appointments?userId=${userId}`);
                if (response.status === 200) {
                    const appointments = await response.json();
                    const wrapper = document.querySelector('.home-content-wrapper');
                    if (appointments.length === 0) {
                        wrapper.innerHTML = '<p>No upcoming appointments.</p>';
                    } else {
                        appointments.forEach(appointment => {
                            const appointmentCard = document.createElement('div');
                            appointmentCard.className = 'appointment-card';
                            appointmentCard.innerHTML = `
                                <h3>${appointment.vehicle}</h3>
                                <p>Date: ${appointment.date}</p>
                                <p>Time: ${appointment.time}</p>
                                <p>Location: ${appointment.location}</p>
                            `;
                            wrapper.appendChild(appointmentCard);
                        });
                    }
                } else {
                    alert('Failed to fetch appointments');
                }
            } catch (error) {
                console.error('Error fetching appointments:', error);
                alert('An error occurred while fetching appointments');
            }
        });
    </script>
</body>
</html>
